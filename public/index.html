<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js" 
    integrity="sha512-dw+7hmxlGiOvY3mCnzrPT5yoUwN/MRjVgYV7HGXqsiXnZeqsw1H9n9lsnnPu4kL2nx2bnrjFcuWK+P3lshekwQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    
    <title>Pillbug PDF Breaker</title>
</head>
<body>

    <!-- Top bar -->
    <div class = "top-bar">
        <button class = "btn" id = "prev-page">
            <i class = "bi bi-arrow-left-circle-fill"></i> Previous Page
        </button>
        <button class = "btn" id = "next-page">
            Next Page <i class = "bi bi-arrow-right-circle-fill"></i>
        </button>
        <span class = "page-info">
            Page <span id = "page-num"> 0 of 0 </span>
        </span>

        <span class = "button">
            <input type="file" name="file" id="fileInput">
            <button class = "btn" type="button" id="genBut"><i class="bi bi-bookshelf"></i> Generate</button>
            <button class="btn" type="button" id="uploadBut"><i class="bi bi-file-earmark-text-fill"></i> Plaintext</button>
            <button class="btn" type="button" id="genPDF"><i class="bi bi-book-fill"></i> Generate PDF</button>
        </span>
    </div>

    <div>
        <canvas class="canvasBox"></canvas>
    </div>

    <!-- Plaintext area-->
    <div>
        <textarea class="textBox" id="textRes" placeholder="Plaintext goes here..."></textarea>
    </div>

    <script src="main.js"></script>
    <canvas id="pdf-render"></canvas>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
</body>
</html>
